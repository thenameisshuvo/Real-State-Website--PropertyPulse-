<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login_page_style.css">
    <title>Login</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-sharp fa-solid fa-house"></i> Property Pulse
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <form class="form">
            <p class="title">Login</p>
            <p class="message">Welcome back! Please login to your account.</p>
            <label>
                <input class="input" type="email" name="email" placeholder="Enter your email" required>
                <span>Email</span>
            </label>
            <label>
                <input class="input" type="password" name="password" placeholder="Enter your password" required>
                <span>Password</span>
            </label>
            <button class="submit" type="submit">Login</button>
            <p class="signup">Don't have an account? <a href="/signup_page_index.html">Signup</a></p>
        </form>
    </div>

    <script src="login_page_script.js"></script>
</body>
</html>
