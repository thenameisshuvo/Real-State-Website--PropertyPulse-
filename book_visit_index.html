<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="book_visit_style.css">
    <title>Book a Visit</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-sharp fa-solid fa-house"></i> Property Pulse
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <div class="form-container">
            <h1 class="title">Book a Visit</h1>
            <p class="message">Fill out the form below to schedule a visit</p>
            <form class="form">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                    <span id="nameError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="addressInput" class="form-label">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
                    <span id="addressError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="professionInput" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="professionInput" placeholder="Profession" required>
                    <span id="professionError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateInput" required>
                    <span id="dateError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="timeInput" class="form-label">Time</label>
                    <input type="time" class="form-control" id="timeInput" required>
                    <span id="timeError" class="error-message"></span>
                </div>
                <button type="button" class="btn btn-primary" onclick="validateInfo()">Book</button>
            </form>
        </div>
    </div>

    <script src="book_visit_script.js"></script>
</body>
</html>
