<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup_page_style.css">
    <title>Register</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-sharp fa-solid fa-house"></i> Property Pulse
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <form class="form">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our Website</p>
            <div class="flex">
                <label>
                    <input class="input" type="text" name="firstname" placeholder="" required>
                    <span>Firstname</span>
                </label>
                <label>
                    <input class="input" type="text" name="lastname" placeholder="" required>
                    <span>Lastname</span>
                </label>
            </div>
            <label>
                <input class="input" type="email" name="email" placeholder="" required>
                <span>Email</span>
            </label>
            <label>
                <input class="input" type="password" name="password" placeholder="" required>
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" name="confirm-password" placeholder="" required>
                <span>Confirm Password</span>
            </label>
            <button class="submit" type="submit">Submit</button>
            <p class="signin">Already have an account? <a href="/login_page_index.html">Login</a></p>
        </form>
    </div>

    <script src="signup_page_script.js"></script>
</body>
</html>
